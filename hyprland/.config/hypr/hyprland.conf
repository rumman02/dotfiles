# ===================================== #
#          executes on events           #
# ===================================== #
# https://wiki.hyprland.org/Configuring/Keywords/#executing
# can be: exec-once = <program> & <program>
exec-once = $status_bar
exec-once = $wallpaper_manager
exec-once = ~/.config/hypr/script/brightness_value_store.sh
# exec-once = xremap ~/.config/xremap/config.yaml --device /dev/input/event3
exec-once = xremap ~/.config/xremap/config.yaml
# exec = 
# exec-shutdown = 

# ===================================== #
#       blurring layer surfaces         #
# ===================================== #
# https://wiki.hyprland.org/Configuring/Keywords/#blurring-layersurfaces
# layerrule = blur, $status_bar

# ===================================== #
#              environment              #
# ===================================== #
# https://wiki.hyprland.org/Configuring/Keywords/#setting-the-environment
env = XCURSOR_SIZE, 10

# ===================================== #
#               monitors                #
# ===================================== #
# https://wiki.hyprland.org/Configuring/Monitors/
# https://wiki.hyprland.org/Configuring/Monitors/#general
# command: hyprctl monitors all -- to get all info about connected monitors
# monitor = <output_name>, <resolution@refresh_rate>, <position>, <scale>
monitor = , preferred, auto, auto
monitor = HDMI-A-3, 1920x1080@74.97, 0x0, 1.0

# =========================================================================== #
#                                  keymaps                                    #
# =========================================================================== #

# ===================================== #
#                 apps                  #
# ===================================== #
bind = SUPER, COMMA, exec, $menu

# ===================================== #
#              window focus             #
# ===================================== #
bind = SUPER, H, movefocus, l
bind = SUPER, j, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

# ===================================== #
#                volume                 #
# ===================================== #
bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# ===================================== #
#               brightness              #
# ===================================== #
# ddcutil setvcp 10 + 10/ddcutil setvcp 10 - 10 (little slower)
# ddcutil --noverify --bus 5 setvcp 10 + 10/ddcutil --noverify --bus 5 setvcp 10 - 10 (little faster)
# bindl = $main_mod, XF86AudioRaiseVolume, exec, ddcutil --noverify --bus 5 setvcp 10 + 10
# bindl = $main_mod, XF86AudioLowerVolume, exec, ddcutil --noverify --bus 5 setvcp 10 - 10
bindl = SUPER, XF86AudioRaiseVolume, exec, ~/dotfiles/scripts/hyprland/brightness_value_set.sh increase
bindl = SUPER, XF86AudioLowerVolume, exec, ~/dotfiles/scripts/hyprland/brightness_value_set.sh decrease 

# ===================================== #
#                  mouse                #
# ===================================== #
# https://wiki.hyprland.org/Configuring/Binds/#mouse-wheel
bindm = SUPER, mouse:273, movewindow
bindm = SUPER, mouse:272, resizewindow
bind = SUPER, mouse_up, workspace, +1
bind = SUPER, mouse_down, workspace, -1

# ===================================== #
#               workspace               #
# ===================================== #
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, togglespecialworkspace
bind = SUPER&SHIFT, J, workspace, +1
bind = SUPER&SHIFT, K, workspace, -1

bind = SUPER&SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER&SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER&SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER&SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER&SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER&SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER&SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER&SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER&SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER&SHIFT, 0, movetoworkspacesilent, special

# ===================================== #
#                 others                #
# ===================================== #
bind = SUPER, P, pseudo
bind = SUPER, S, exec, killall waybar && waybar &
# bind = SUPER, S, exec, killall xremap || true && sleep 1 && xremap ~/.config/xremap/config.yaml --device /dev/input/event3

# bind = SUPER, S, togglespecialworkspace, magic
# bind = SUPER&SHIFT, S, movetoworkspace, special:magic

